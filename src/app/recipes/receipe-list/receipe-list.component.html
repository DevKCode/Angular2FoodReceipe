<div class="row">
    <div class="col-md-12">
        <button class="btn btn-success">New Receipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-12">
        <a href="" class="list-group-item clearfix" *ngFor="let rec of recipes">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{rec.name}}</h4>
                <p class="list-group-item-text">{{rec.description}}</p>
            </div>
            <span class="pull-right">
            <img src="{{rec.imagePath}}" alt="" class="img-responsive" style="max-height: 80px;">
          </span>
        </a>

        <app-recip-item></app-recip-item>
    </div>

</div>
